name: Publish package to the yolean-github.io Repository
on: workflow_dispatch
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/checkout@v4
      with:
        repository: Yolean/yolean.github.io
        ref: mavenrepo
        sparse-checkout: |
          snapshots
        path: yolean.github.io
    - name: Copy existing snapshots
      run: mv yolean.github.io/snapshots .
    - name: DEUBG_ls-dir
      run: |
        ls snapshots/se/yolean/quarkus-mpxj/
        ls snapshots/se/yolean/quarkus-mpxj/1.0.0-SNAPSHOT/
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Publish package
      run: mvn --batch-mode deploy
    - name: DEBUG_ls-dir-after-deploy
      run: |
        ls snapshots/se/yolean/quarkus-mpxj/
        ls snapshots/se/yolean/quarkus-mpxj/1.0.0-SNAPSHOT/
